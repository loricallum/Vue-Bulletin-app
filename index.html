<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue Bulletin Board</title>

<!-- CSS -->
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Navigation Bar-->
<nav class="navbar navbar-default">
<div class="container-fluid">
    <a class="navbar-brand"><i class="glyphicon glyphicon-bullhorn"></i> Vue Events Bulletin</a>
</div></nav>

<!--Main Body of App-->
<div class="container" id="events">

<!-- Event Form-->
<div class="col-sm-6">
<div class="panel panel-default">
<div class="panel-heading">

<h3> Add an Event Here</h3>
</div>
<div class="panel-body"></div>
</div>
</div>
<!--Show The Events-->

<div class="col-sm-6">
<div class="list-group">
</div>
</div>
</div>

<!-- Adding Events-->

<div class="panel-heading">
<h3>Add an Event</h3>
</div>

<div class="panel-body">
<div class="form-group">
    <input class="form-control" placeholder="Event Name" v-model="event.name">
</div>

<div class="form-group">
    <textarea class="form-control" placeholder="Event Description" v-model="event.description">
</div>

<div class="form-group">
<input type="date" class="form-control" placeholder="Date" v-model="event.date">
  </div>

  <button class="btn btn-primary" v-on"click: addEvent">SUBMIT</button>
</div>

<!--Javascript-->
<script src="node_modules/vue/dist/vue.js"></script>
  <script src="node_modules/vue-resource/dist/vue-resource.js"></script>
  <script src="app.js"></script>


</body>
</html>
